<div class="flex space-x-8 justify-center">
  <div class="w-1/2">
    <app-form
      [inputConfig]="inputConfig"
      [buttonName]="'distinctUntilChanged'"
      (userInputEmited)="getUserInput($event)"
    ></app-form>
    <app-table [tableHeaders]="['Result']" [tableData]="tableData"></app-table>
  </div>

  <div class="mt-36">
    <button
      class="bg-blue-500 text-white py-2 px-4 rounded"
      (click)="getUserByKey()"
    >
      distinctUntilKeyChanged
    </button>
    <app-table
      [tableHeaders]="['ID', 'Name']"
      [tableData]="filteredUserTableData"
    ></app-table>
  </div>
</div>
